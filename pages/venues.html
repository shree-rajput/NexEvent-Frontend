<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venues - Event Management System</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <h1>NexEvent</h1>
        </div>
        <ul class="nav-menu">
          <li><a href="../index.html" class="nav-link">Home</a></li>
          <li><a href="events.html" class="nav-link">Events</a></li>
          <li><a href="attendees.html" class="nav-link">Attendees</a></li>
          <li><a href="venues.html" class="nav-link active">Venues</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <section class="page-section">
        <h1>Manage Venues</h1>

        <!-- Add Venue Form -->
        <div class="form-container">
          <h2>Add New Venue</h2>
          <form id="venueForm">
            <div class="form-group">
              <label for="venueName">Venue Name:</label>
              <input type="text" id="venueName" name="venueName" required />
            </div>

            <div class="form-group">
              <label for="venueAddress">Address:</label>
              <input
                type="text"
                id="venueAddress"
                name="venueAddress"
                required
              />
            </div>

            <div class="form-group">
              <label for="venueCity">City:</label>
              <input type="text" id="venueCity" name="venueCity" required />
            </div>

            <div class="form-group">
              <label for="venueCapacity">Capacity:</label>
              <input
                type="number"
                id="venueCapacity"
                name="venueCapacity"
                min="1"
                required
              />
            </div>

            <div class="form-group">
              <label for="venuePhone">Contact Phone:</label>
              <input type="tel" id="venuePhone" name="venuePhone" required />
            </div>

            <div class="form-group">
              <label for="venueAmenities">Amenities:</label>
              <textarea
                id="venueAmenities"
                name="venueAmenities"
                rows="3"
                placeholder="e.g., WiFi, Parking, Projector"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Venue</button>
          </form>
        </div>

        <!-- Venues List -->
        <div class="list-container">
          <h2>All Venues</h2>
          <div class="venues-grid" id="venuesGrid">
            <div class="venue-card">
              <p class="no-data">Loading venues...</p>
            </div>
          </div>

          <!-- Alternative Table View -->
          <table class="data-table">
            <thead>
              <tr>
                <th>Venue ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Capacity</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="venuesTableBody">
              <tr>
                <td colspan="7" class="no-data">Loading venues...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Event Management System. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/venues.js"></script>
  </body>
</html>
